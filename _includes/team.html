
<section id="team" class="team section-bg">
      <div class="container aos-init aos-animate" data-aos="fade-up">

        <div class="section-title">
          <h2>הלקוחות שלנו מדברים</h2>
        </div>

        <div class="row text-hebrew text-right">
            {% for contact in page.tesemonials %}
          <div class="col-lg-4">
              <br/>
              <br/>
            <div class="member d-flex align-items-start aos-init aos-animate" data-aos="zoom-in" data-aos-delay="100">
              <div class="pic"><img src="{{contact.image_url}}" class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>{{contact.name}}</h4>
                <span>{{contact.title}}</span>
                <p>{{contact.message}}</p>
              </div>
            </div>
          </div>
            {% endfor %}
         

        </div>

      </div>
    </section>
